<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureBank - Password Changed Successfully</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --success: #22c55e;
            --text: #1f2937;
            --light: #f3f4f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 1rem;
        }

        .success-container {
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 2rem;
        }

        .success-icon {
            width: 88px;
            height: 88px;
            background-color: var(--success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            animation: scaleIn 0.5s ease-out 0.3s both;
        }

        .success-icon i {
            font-size: 2.5rem;
            color: white;
        }

        .success-title {
            font-size: 1.5rem;
            color: var(--text);
            margin-bottom: 1rem;
            animation: fadeIn 0.5s ease-out 0.4s both;
        }

        .success-message {
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.6;
            animation: fadeIn 0.5s ease-out 0.5s both;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            animation: fadeIn 0.5s ease-out 0.6s both;
        }

        .button {
            width: 100%;
            padding: 0.875rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .button.primary {
            background: var(--success);
            color: white;
            border: none;
        }

        .button.primary:hover {
            background: #16a34a;
            transform: translateY(-1px);
        }

        .button.secondary {
            background: transparent;
            color: var(--text);
            border: 2px solid #e5e7eb;
        }

        .button.secondary:hover {
            background: var(--light);
            border-color: #d1d5db;
        }

        .security-reminder {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
            font-size: 0.875rem;
            color: #6b7280;
            animation: fadeIn 0.5s ease-out 0.7s both;
        }

        .security-reminder i {
            color: #f59e0b;
            margin-right: 0.5rem;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .success-container {
                padding: 2rem;
            }
            
            .success-icon {
                width: 72px;
                height: 72px;
            }

            .success-icon i {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="logo">SecureBank</div>
        
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        
        <h1 class="success-title">Password Changed Successfully</h1>
        
        <p class="success-message">
            Your password has been updated successfully. You can now use your new password to access your account securely.
        </p>
        
        <div class="button-group">
            <a href="/login" class="button primary">
                Continue to Login
            </a>
        </div>
        
        <div class="security-reminder">
            <i class="fas fa-shield-alt"></i>
            For security reasons, you will be logged out of all other devices
        </div>
    </div>
</body>
</html>
